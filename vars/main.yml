---
downloads: ~/.ansible-downloads/

configure_sudoers: yes

dotfiles_repo: https://github.com/fubarhouse/mac-dev-playbook-dotfiles.git
dotfiles_repo_local_destination: ~/Documents/dotfiles
dotfiles_files:
  - .bash_profile
  - .gitconfig
  - .gitignore
  - .osx

homebrew_installed_packages:
  - ansible
  - git
  - go
  - gpg
  - python
  - sqlite
  - mcrypt
  - mysql
  - npm
  - nvm
  - php56
  - php56-mcrypt
  - php56-xdebug
  - ssh-copy-id
  - cowsay
  - ios-sim
  - readline
  - subversion
  - openssl
  - drush
  - wget

homebrew_taps:
  - caskroom/cask
  - caskroom/versions
  - homebrew/binary
  - homebrew/dupes
  - homebrew/php
  - homebrew/versions

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  # Browsers
  - google-chrome
  - firefoxdeveloperedition
  # Cloud-based storage
  - dropbox
  - google-drive
  # Communication
  - google-hangouts
  # Creative
  - adobe-creative-cloud #
  - jetbrains-toolbox
  # Entertainment
  - steam
  - kodi
  - vlc
  # Tools
  - ccleaner
  - iterm2
  # Tools - Development
  - filezilla
  - gitkraken
  - teamviewer
  - virtualbox
  - vagrant